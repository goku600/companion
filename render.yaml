services:
  - type: worker
    name: groq-telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: TELEGRAM_BOT_TOKEN
        sync: false          # Set manually in Render dashboard
      - key: GROQ_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: GROQ_MODEL
        value: auto          # auto = pick best available model
      - key: ALLOWED_TELEGRAM_USER_IDS
        sync: false          # Optional: comma-separated user IDs
