services:
  - type: worker
    name: grok-telegram-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: TELEGRAM_BOT_TOKEN
        sync: false          # Set manually in Render dashboard
      - key: XAI_API_KEY
        sync: false          # Set manually in Render dashboard
      - key: XAI_MODEL
        value: grok-2-vision-1212   # supports both text and images
      - key: ALLOWED_TELEGRAM_USER_IDS
        sync: false          # Optional: comma-separated user IDs
