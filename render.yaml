services:
  - type: worker
    name: rovo-telegram-bot
    runtime: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false          # Set manually in Render dashboard
      - key: ATLASSIAN_EMAIL
        sync: false
      - key: ATLASSIAN_API_KEY
        sync: false
      - key: ATLASSIAN_SITE_URL
        sync: false
      - key: ALLOWED_TELEGRAM_USER_IDS
        sync: false          # Optional: comma-separated user IDs
    autoDeploy: true
